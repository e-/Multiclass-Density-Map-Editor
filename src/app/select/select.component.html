<select class="form-control" (change)="selected.emit($event.target.value)">
    <option *ngFor="let option of options; index as i;"
    value="{{ option.map ? option[0] : option }}" [disabled]="filter && filter.includes(i)"
    [selected]="(option.map ? option[0] : option) == model">
        {{ option.map ? (option.length >= 2 ? option[1] : option[0]) : option }}</option>
</select>

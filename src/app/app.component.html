<div class="container pt-2">
    <form>
        <div class="form-group row">
            <label for="data-type" class="col-sm-2 col-form-label">Data Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="data-type" id="data-type-1" value="option1" [checked]="dataType === 1">
                    <label class="form-check-label" for="data-type-1" (click)="dataType=1">
                        Sample Data
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="data-type" id="data-type-2" value="option2" [checked]="dataType === 2">
                    <label class="form-check-label" for="data-type-2" (click)="dataType=2">
                        From my disk (no upload)
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="dataset-id" class="col-sm-2 col-form-label">Dataset</label>
            <div class="col-sm-10">
                <select class="form-control" id="dataset-id">
                    <option selected>mn_data.json</option>
                </select>
            </div>
        </div>
    </form>

    <input type="number" [(ngModel)]="rebin" (change)="render()">

    <div #result></div>

</div>
